<head>
     <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
    <div class="container">
        <div class="row text-center spacer">
            <div class="col-lg-6 offset-lg-3 text-center">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <button type="button" style="height:100%; width:100%;" href="#!intro" class="float-right col-lg-1 offset-lg-2 btn btn-outline-info btn-sm btn-block">Play Again</button>
        </div>
        <div class="row spacer text-center">
            <div class="col-lg-4">
                <img class="rounded-circle" src="./assets/img/avatar1.png" alt="Generic placeholder image" width="140" height="140">
                <h2>{{playerName}}</h2>
            </div>
            <div class="col-lg-4">
                <img class="" src="./assets/img/knockout.png" alt="Generic placeholder image" width="300">
                <h2><span class="badge badge-pill badge-dark float-left">{{ScorePlayer}}</span><span class="badge badge-pill badge-dark float-right">{{ScoreComputer}}</span></h2>
                <h2>KO</h2>
                <p>Rules: </p>
                <div class="btn-group">
                    <button type="button" value="0" class="btn btn-default"><img src="./assets/img/rock.png" alt="" style="width:50px;">Rock</button>
                    <button type="button" value="1" class="btn btn-default"><img src="./assets/img/paper.png" alt="" style="width:50px;">Paper</button>
                    <button type="button" value="2" class="btn btn-default"><img src="./assets/img/scissors.png" alt="" style="width:50px;">Scissors</button>
                </div>
            </div>
            <div class="col-lg-4">
                <img class="rounded-circle" src="./assets/img/avatar2.png" alt="Generic placeholder image" width="140" height="140">
                <h2>Computer</h2>
            </div>
        </div>
    </div>
</body>
